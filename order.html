<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Order</title>
        <link rel="stylesheet" href="order.css" />
        <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    </head>
    <body class="page">
      <nav class="header-menu">
        <div class="nv-left">
          <img class="icon" src="images/restaurant.png" alt="" />
          <h5>Culture Foodies</h5>
        </div>
        <div class="nv-center">
          <a href="index.html" target="_blank" class="header-menu-item" id="hover">Home</a>
          <a href="filipino.html" target="_blank" class="header-menu-item"  id="hover">Filipino</a>
          <a href="vietnamese.html" target="_blank" class="header-menu-item"  id="hover">Vietnamese</a>
          <a href="cambodian.html" target="_blank" class="header-menu-item"  id="hover">Cambodian</a>
          <a href="ethiopian.html" target="_blank" class="header-menu-item"  id="hover">Ethiopian</a>
        </div>
        <div class="nv-right">
          <button href="order.html">Order Online</button>
          <button>Book a Table</button>
        </div>
      </nav>
      <main>
        <form id="order-box">
            <div class="home-cover">
                <p class="order-title">Order sheet</p>
                <input type="text" name="text" size="50" id="name" placeholder="Name" required>
                <input type="address" name="address" size="50" id="address" placeholder="Address" required>
                <input type="zipcode" name="zipcode" size="50" id="zipcode" placeholder="Zip-Code" required>
                <select name="order" id="select-food">
                    <option value="">Please select your type of food</option>
                    <option value="Filipino">Filipino</option>
                    <option value="Vietnamese">Vietnamese</option>
                    <option value="Cambodian">Cambodian</option>
                    <option value="Ethiopian">Ethiopian</option>
                </select>
                <input type="text" name="text" class="text" size="50" id="card-number" placeholder="Card Number" required>
                <div class="submit">
                    <button onclick="formProcess()">Submit</button>
                </div>
            </div>
        </form>
      </main>
      <footer>
        <nav class="footer-menu">
          <a href="" target="_blank" class="footer-menu-item">Home</a>
          <a href="" target="_blank" class="footer-menu-item">Filipino</a>
          <a href="" target="_blank" class="footer-menu-item">Vietnamese</a>
          <a href="" target="_blank" class="footer-menu-item">Cambodian</a>
          <a href="" target="_blank" class="footer-menu-item">Ethiopian</a>
        </nav>
        <p>&copy; 2024 Restaurant. All rights reserved.</p>
      </footer>
      <script>
        function formProcess() {
          var name = document.getElementById('name').value;
          var address = document.getElementById('address').value;
          var zipcode = document.getElementById('zipcode').value;
          var food = document.getElementById('select-food').value;
          var cardNumber = document.getElementById('card-number').value;

          if (!name || !address || !zipcode || !food || !cardNumber) {
            alert('Please fill in all fields');
            return;
          }

          var queryString = 'name=' + encodeURIComponent(name) +
                            '&address=' + encodeURIComponent(address) +
                            '&zipcode=' + encodeURIComponent(zipcode) +
                            '&food=' + encodeURIComponent(food) +
                            '&cardNumber=' + encodeURIComponent(cardNumber);

          // Load the submit.html page in the same tab
          window.open('submit.html?' + queryString);
        }

      </script>
      
    </body>
</html>
