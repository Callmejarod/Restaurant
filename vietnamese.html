<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for character set and viewpoint -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="vietnamese.css">

    <!-- Page title -->
    <title>Vietnamese Menu</title>
</head>
<body>
    <!-- Header section containing the main title -->
    <header>
        <h1>Vietnamese Food Menu</h1>
    </header>

    <!-- Navigation section with links to different menu sections -->
    <nav>
        <ul>
            <li><a href="#appetizers">Appetizers</a></li>
            <li><a href="#main-dishes">Main Dishes</a></li>
            <li><a href="#desserts">Desserts</a></li>
        </ul>
    </nav>

    <!-- Section for Pho Ga menu item -->
    <section id="pho-ga" class="menu-item">
        <h2>Pho Ga</h2>
        <!-- Image for Pho Ga with a brief description and price -->
        <img src="images/chickenpho.jpg" alt="Pho Ga Image" width="300">
        <p class="description">Traditional Vietnamese chicken noodle soup with aromatic herbs and spices.</p>
        <p class="price" style="font-weight: bold; color: #e44d26;">$9.99</p>
    </section>

    <!-- Section for Banh Cuon menu item -->
    <section id="banh-cuon" class="menu-item">
        <h2>Banh Cuon</h2>
        <!-- Image for Banh Cuon with a breif description and price -->
        <img src="images/banhcuon.jpg" alt="Banh Cuon Image" width="400">
        <p class="description">Steamed rice rolls filled with seasoned ground pork, mushrooms, and herbs.</p>
        <p class="price" style="font-weight: bold; color: #e44d26;">$8.99</p>
    </section>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
