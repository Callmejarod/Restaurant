    <script>
        // Function to retrieve URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Function to display user information
        function displayUserInfo() {
            var name = getParameterByName('name');
            var address = getParameterByName('address');
            var zipcode = getParameterByName('zipcode');
            var food = getParameterByName('food');
            var cardNumber = getParameterByName('cardNumber');

            var userInfoElement = document.getElementById('user-info');
            userInfoElement.innerHTML = `
                <p><b>Name:</b> ${name}</p>
                <p><b>Address:</b> ${address}</p>
                <p><b>Zip Code:</b> ${zipcode}</p>
                <p><b>Food Type:</b> ${food}</p>
                <p><b>Card Number:</b> ${cardNumber}</p>
            `;
        }

        // Call the function to display user information when the page loads
        displayUserInfo();
    </script>
